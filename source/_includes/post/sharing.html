<div class="share">
	<div class="addthis_toolbox addthis_default_style ">
	{% if site.Sina_Weibo_share %}
  	<span>
  	<iframe 
    width="86" scrolling="no" height="16" frameborder="0" src="http://hits.sinajs.cn/A1/weiboshare.html?url={{ site.url }}{{ page.url }}&amp;type=6&amp;{% if site.Sina_Weibo_uid %}ralateUid={{ site.Sina_Weibo_uid }}&amp;{% endif %}language=zh_cn" allowtransparency="true">
  	</iframe>
  	</span>
  	{% endif %}
	{% if site.facebook_like %}
	<a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
	{% endif %}
	{% if site.google_plus_one %}
	<a class="addthis_button_google_plusone" g:plusone:size="{{ site.google_plus_one_size }}"></a>
	{% endif %}
	<a class="addthis_counter addthis_pill_style"></a>
	</div>
  <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid={{ site.addthis_profile_id }}"></script>
</div>
